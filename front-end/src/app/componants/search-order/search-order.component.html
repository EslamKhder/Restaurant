<div *ngIf="isAuthenticatedUser()" class="d-flex myform">
    <input  #key class="mygro form-control me-2"  type="search" placeholder="Search" aria-label="Search">
    <button (click)="doSearch(key.value)" class="mygro btn btn-outline-success">Search</button>
</div>

<button routerLink="/login" *ngIf="!isAuthenticatedUser()" class="log btn btn-outline-primary">Login</button>
<button (click)="logOut()" *ngIf="isAuthenticatedUser()" class="log btn btn-outline-danger">Logout</button>
