<div class="row">
  <div *ngFor="let temp of orders" class="col-md-4 myorder buyingorder" >
    <div class="card order-item">
      <div class="totprice">{{temp.price * temp.quantity | currency: 'USD'}}</div>
      <div class="totprice to2">{{temp.price | currency: 'USD'}}</div>
      <img src="assets/img/{{temp.img}}.jpg" alt="Denim Jeans" style="width:100%">
      <h1>{{temp.name}}</h1>
      <p class="price"><i (click)="addOrder(temp)" class="fas fa-plus"></i><span>{{temp.quantity}}</span><i class="fas fa-minus"></i></p>
      <button  class="btn btn-primary mybu">Remove</button>
    </div>
  </div>
</div>
<div *ngIf="orders?.length == 0" class="alert alert-danger" role="alert">
  No Orders Found
</div>
